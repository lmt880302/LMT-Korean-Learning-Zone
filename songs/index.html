<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓語歌曲教學 - LMT-Korean-Learning-Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Poppins:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            background-color: #0F172A; 
            color: #E2E8F0; 
        }
        .artist-group {
            break-inside: avoid-column;
            margin-bottom: 2.5rem; 
        }
        .artist-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #818CF8; /* indigo-400 */
            padding-bottom: 0.75rem;
            margin-bottom: 1.25rem;
            border-bottom: 2px solid #334155;
            display: flex;
            align-items: center;
        }
        .artist-title svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
            color: #A5B4FC; /* indigo-300 */
        }
        .song-item-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background-color: #1E293B;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            border-left: 3px solid transparent;
        }
        .song-item-link:hover {
            transform: translateX(8px);
            background-color: #2b3a52;
            border-left-color: #38BDF8; /* sky-400 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .song-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: #E0E7FF; /* slate-200 */
            transition: color 0.2s ease;
        }
         .song-item-link:hover .song-title {
            color: #7DD3FC;
        }
        .view-lyrics-text {
            color: #94A3B8;
            font-size: 0.8rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .song-item-link:hover .view-lyrics-text {
            color: #38BDF8;
        }
        .view-lyrics-icon {
            color: #53647f;
            transition: transform 0.3s ease, color 0.2s ease;
        }
        .song-item-link:hover .view-lyrics-icon {
            transform: translateX(4px);
            color: #38BDF8;
        }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1E293B; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748B; }

        /* === UNIFIED SITE HEADER & NAV STYLES === */
        .site-header { transition: background-color 0.3s ease-in-out; }
        .site-title { font-size: 1.5rem; font-weight: 700; color: #F1F5F9; letter-spacing: 0.5px; }
        .nav-link { 
            color: #CBD5E1; 
            font-weight: 500; 
            padding: 0.5rem 1rem; 
            border-radius: 0.375rem; 
            transition: color 0.2s, background-color 0.2s; 
            position: relative;
        }
        .nav-link:hover { color: #FFFFFF; background-color: #334155; }
        .nav-link.active { color: #FFFFFF; font-weight: 700; background-color: #4F46E5; }
        .mobile-nav-link {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            font-size: 1.125rem;
            text-align: center;
            display: block;
            color: #CBD5E1;
            border-radius: 0.375rem;
        }
        .mobile-nav-link:hover { color: #FFFFFF; background-color: #334155; }
        .mobile-nav-link.active { color: #FFFFFF; font-weight: 600; background-color: #4F46E5; }
        /* === END OF UNIFIED STYLES === */
    </style>
</head>
<body class="antialiased">
    <header class="site-header bg-slate-900/70 backdrop-blur-md text-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="site-title">LMT Korean Learning Zone</a>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="../index.html" class="nav-link">首頁</a>
                    <a href="../grammar/index.html" class="nav-link">文法教學</a>
                    <a href="../vocabulary/index.html" class="nav-link">單字學習</a>
                    <a href="./index.html" class="nav-link active">歌曲教學</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" aria-label="開啟選單" class="text-gray-300 hover:text-white focus:outline-none focus:text-white p-2 rounded-md">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden pb-3 space-y-1">
                <a href="../index.html" class="mobile-nav-link">首頁</a>
                <a href="../grammar/index.html" class="mobile-nav-link">文法教學</a>
                <a href="../vocabulary/index.html" class="mobile-nav-link">單字學習</a>
                <a href="./index.html" class="mobile-nav-link active">歌曲教學</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24">
        <h1 class="text-4xl font-bold text-center mb-8 text-slate-100">韓語歌曲教學</h1>
        
        <div class="mb-12 max-w-xl mx-auto">
            <label for="song-search" class="sr-only">搜尋歌曲</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="song-search" class="block w-full pl-12 pr-3 py-3 border border-slate-600 rounded-full leading-5 bg-slate-700 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-base" placeholder="搜尋歌曲名稱或歌手...">
            </div>
        </div>
        
        <div id="songs-list-container" class="md:columns-2 lg:columns-3 md:gap-x-8">
            <p class="text-center text-gray-400">正在載入歌曲列表...</p>
        </div>
    </main>

    <footer class="bg-slate-900 text-gray-400 text-center py-8 mt-12 border-t border-slate-700">
        <p>© <span id="current-year"></span> Created by LMT. All rights reserved.</p>
        <p class="text-sm">LMT-Korean-Learning-Zone</p>
    </footer>

    <script>
        var allSongsData = [];

        function sanitizeHTML(str) {
            if (typeof str !== 'string') return '';
            var temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }
        
        function getCleanArtistName(artist) {
            if (!artist) return 'Unknown Artist';
            return artist.replace(/\s*\(.*\)\s*/g, '').trim();
        }

        function renderSongsList(songs) {
            var container = document.getElementById('songs-list-container');
            if (!container) {
                console.error("Song list container not found!");
                return;
            }
            container.innerHTML = '';

            if (!songs || songs.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400">找不到符合條件的歌曲。</p>';
                return;
            }

            const groupedByArtist = songs.reduce((acc, song) => {
                const cleanArtist = getCleanArtistName(song.artist);
                if (!acc[cleanArtist]) {
                    acc[cleanArtist] = [];
                }
                acc[cleanArtist].push(song);
                return acc;
            }, {});

            const sortedArtists = Object.keys(groupedByArtist).sort((a, b) => a.localeCompare(b, 'en', { sensitivity: 'base' }));

            sortedArtists.forEach(artist => {
                const artistGroupDiv = document.createElement('div');
                artistGroupDiv.className = 'artist-group';

                const artistTitle = document.createElement('h2');
                artistTitle.className = 'artist-title';
                artistTitle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    ${sanitizeHTML(artist)}
                `;
                artistGroupDiv.appendChild(artistTitle);
                
                const songsListDiv = document.createElement('div');
                songsListDiv.className = 'songs-list space-y-3';
                
                const sortedSongs = groupedByArtist[artist].sort((a, b) => {
                    return a.title.localeCompare(b.title, 'en', { sensitivity: 'base' });
                });

                sortedSongs.forEach(song => {
                    const songLink = document.createElement('a');
                    songLink.href = `./lyrics-template.html?songId=${sanitizeHTML(song.id)}`;
                    songLink.className = 'song-item-link';
                    songLink.innerHTML = `
                        <div class="song-info">
                            <h3 class="song-title">${sanitizeHTML(song.title)}</h3>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="view-lyrics-text">歌詞</span>
                            <svg class="w-5 h-5 view-lyrics-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    `;
                    songsListDiv.appendChild(songLink);
                });
                
                artistGroupDiv.appendChild(songsListDiv);
                container.appendChild(artistGroupDiv);
            });
        }

        function setupSearch(songs) {
            var searchInput = document.getElementById('song-search');
            if (!searchInput) return;

            searchInput.addEventListener('input', function() {
                var searchTerm = this.value.toLowerCase().trim();
                
                var filteredSongs = songs.filter(function(song) {
                    var title = song.title ? song.title.toLowerCase() : '';
                    var artist = song.artist ? song.artist.toLowerCase() : '';
                    return title.includes(searchTerm) || artist.includes(searchTerm);
                });
                
                renderSongsList(filteredSongs);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            var songsContainer = document.getElementById('songs-list-container');
            var jsonFileUrl = new URL('../data/songs_list.json', window.location.href).href;
            
            fetch(jsonFileUrl)
                .then(response => {
                    if (!response.ok) throw new Error('HTTP error ' + response.status);
                    return response.json();
                })
                .then(songsData => {
                    allSongsData = songsData.filter(song => song.id && song.id !== "_____" && song.title !== "_____");
                    renderSongsList(allSongsData);
                    setupSearch(allSongsData);
                })
                .catch(error => {
                    console.error('無法載入歌曲列表:', error);
                    if(songsContainer) {
                        songsContainer.innerHTML = '<p class="text-xl text-red-400 text-center">歌曲列表載入失敗，請確認 data/songs_list.json 檔案是否存在且格式正確。</p>';
                    }
                });

            var yearSpan = document.getElementById('current-year');
            if (yearSpan) yearSpan.textContent = new Date().getFullYear();

            var menuButton = document.getElementById('mobile-menu-button');
            var mobileMenu = document.getElementById('mobile-menu');
            if(menuButton && mobileMenu) {
                menuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            }
        });
    </script>
</body>
</html>
