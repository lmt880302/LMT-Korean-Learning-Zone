<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓語歌曲教學 - LMT-Korean-Learning-Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            background-color: #0F172A; 
            color: #E2E8F0; 
        }
        .song-card {
            background-color: #1E293B;
            border-radius: 0.75rem; 
            padding: 1.5rem; 
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: 1px solid #334155; 
            display: flex; /* For vertical alignment if content height varies */
            flex-direction: column;
            justify-content: space-between; /* Pushes content to top and bottom */
        }
        .song-card:hover {
            transform: translateY(-4px);
            background-color: #293548; 
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
        }
        .song-title {
            font-size: 1.25rem; 
            font-weight: 600; 
            color: #7DD3FC; 
            margin-bottom: 0.25rem; 
        }
        .song-artist {
            font-size: 0.875rem; 
            color: #94A3B8; 
        }
        .view-lyrics-btn {
            @apply mt-4 inline-block bg-sky-600 hover:bg-sky-500 text-white font-medium py-2 px-4 rounded-md text-sm transition-colors duration-300 text-center;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1E293B; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748B; }
    </style>
</head>
<body class="antialiased">
    <header class="site-header bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="text-2xl font-bold text-sky-400 hover:text-slate-100 transition-colors">LMT-Korean-Learning-Zone</a>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="../index.html" class="nav-link">首頁</a>
                    <a href="../grammar/index.html" class="nav-link">文法教學</a>
                    <a href="../vocabulary/index.html" class="nav-link">單字學習</a>
                    <a href="./index.html" class="nav-link active">歌曲教學</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" aria-label="開啟選單" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden pb-3">
                <a href="../index.html" class="mobile-nav-link block">首頁</a>
                <a href="../grammar/index.html" class="mobile-nav-link block">文法教學</a>
                <a href="../vocabulary/index.html" class="mobile-nav-link block">單字學習</a>
                <a href="./index.html" class="mobile-nav-link block active">歌曲教學</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24">
        <h1 class="text-4xl font-bold text-center mb-8 text-slate-100">韓語歌曲教學</h1>

        <div class="mb-10 max-w-xl mx-auto">
            <label for="song-search" class="sr-only">搜尋歌曲</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="song-search" class="block w-full pl-12 pr-3 py-3 border border-slate-600 rounded-full leading-5 bg-slate-700 text-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-base" placeholder="搜尋歌曲名稱或歌手...">
            </div>
        </div>
        <div id="songs-list-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <p class="text-center text-gray-400 col-span-full">正在載入歌曲列表...</p>
        </div>
    </main>

    <footer class="bg-slate-900 text-gray-400 text-center py-8 mt-12 border-t border-slate-700">
        <p>© <span id="current-year"></span> Created by LMT. All rights reserved.</p>
        <p class="text-sm">LMT-Korean-Learning-Zone</p>
    </footer>

    <script>
        // 全域變數，用於儲存從 JSON 載入的完整歌曲列表
        var allSongsData = [];

        function sanitizeHTML(str) {
            if (typeof str !== 'string') return '';
            var temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        // 渲染歌曲列表的函數，現在它接受一個歌曲陣列作為參數
        function renderSongsList(songs) {
            var container = document.getElementById('songs-list-container');
            if (!container) {
                 console.error("Song list container not found!");
                 return;
            }
            container.innerHTML = ''; 

            if (!songs || songs.length === 0) {
                // 如果沒有歌曲（無論是初始載入失敗還是搜尋無結果），顯示提示
                container.innerHTML = '<p class="text-center text-gray-400 col-span-full">找不到符合條件的歌曲。</p>';
                return;
            }

            songs.forEach(function(song) {
                var cardHTML = `
                    <div class="song-card">
                        <div>
                            <h3 class="song-title">${sanitizeHTML(song.title)}</h3>
                            <p class="song-artist">${sanitizeHTML(song.artist)}</p>
                        </div>
                        <a href="./lyrics-template.html?songId=${sanitizeHTML(song.id)}" class="view-lyrics-btn">
                            學習歌詞
                            <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // 設定搜尋功能的函數
        function setupSearch(songs) {
            var searchInput = document.getElementById('song-search');
            if (!searchInput) return;

            searchInput.addEventListener('input', function() {
                var searchTerm = this.value.toLowerCase().trim();
                
                // 根據搜尋詞篩選歌曲
                var filteredSongs = songs.filter(function(song) {
                    var title = song.title ? song.title.toLowerCase() : '';
                    var artist = song.artist ? song.artist.toLowerCase() : '';
                    return title.includes(searchTerm) || artist.includes(searchTerm);
                });
                
                // 使用篩選後的結果重新渲染列表
                renderSongsList(filteredSongs);
            });
        }

        // DOMContentLoaded 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            var songsContainer = document.getElementById('songs-list-container');
            var jsonFileUrl = '';
            try {
                jsonFileUrl = new URL('../data/songs_list.json', window.location.href).href;
            } catch (e) {
                console.error("Error creating URL for songs_list.json:", e);
                if(songsContainer) {
                    songsContainer.innerHTML = '<p class="text-xl text-red-400 text-center col-span-full">無法解析歌曲列表檔案路徑。</p>';
                }
                return; 
            }
            
            fetch(jsonFileUrl)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('HTTP error ' + response.status + ' while fetching ' + jsonFileUrl);
                    }
                    return response.json();
                })
                .then(function(songsData) {
                    // 過濾掉無效或預留的歌曲項目
                    allSongsData = songsData.filter(function(song) {
                        return song.id && song.id !== "_____" && song.title !== "_____";
                    });
                    renderSongsList(allSongsData); // 初始渲染完整列表
                    setupSearch(allSongsData); // 設定搜尋監聽
                })
                .catch(function(error) {
                    console.error('無法載入歌曲列表:', error);
                    if(songsContainer) {
                        songsContainer.innerHTML = '<p class="text-xl text-red-400 text-center col-span-full">歌曲列表載入失敗，請確認 data/songs_list.json 檔案是否存在且格式正確。</p>';
                    }
                });

            var yearSpan = document.getElementById('current-year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }

            var menuButton = document.getElementById('mobile-menu-button');
            var mobileMenu = document.getElementById('mobile-menu');
            if(menuButton && mobileMenu) {
                menuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
    <script src="../js/main.js"></script>
</body>
</html>
